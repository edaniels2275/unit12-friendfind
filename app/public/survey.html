    <script>
        $("#submit-button").on("click", function(event) {
            event.preventDefault();

            // //If all questions answered
            if ($("#username").val().trim() === "" ||
                $("#userImage").val().trim() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "" ||
                $("#q1").val() === "") {
                alert("Please fill all fields");
            } else {
                //Create friend object
                var newFriend = {
                    "name": $("#username").val().trim(),
                    "pic": $("#userImage").val().trim(),
                    "scores": [
                        q1 = parseInt($("#q1").val()), q2 = parseInt($("#q1").val()), q3 = parseInt($("#q1").val()), q4 = parseInt($("#q1").val()), q5 = parseInt($("#q1").val()),
                        q6 = parseInt($("#q1").val()), q7 = parseInt($("#q1").val()), q8 = parseInt($("#q1").val()), q9 = parseInt($("#q1").val()), q10 = parseInt($("#q1").val())
                    ]

                };
                console.log(newFriend);
                //sends JSON object to API and recieves best match, displayed in modal
                $.ajax("/api/friends", {
                    type: "POST",
                    data: newFriend
                }).then(
                    function(data) {
                        console.log("llo");
                        // if (data) {
                        // Log data of closest match to console
                        console.log("Best match from server:");
                        console.log(data);

                        // Show best match in modal
                        $("#match-name").text("Your match: " + data.name);
                        $("#match-message").text("Message:" + data.message);
                        $("#match-pic").attr("src", data.pic);
                        $("#match-modal").modal("toggle");

                    }
                );
            };
        });
    </script>
